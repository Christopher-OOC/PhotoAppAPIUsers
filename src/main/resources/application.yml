server:
  port: 0
spring:
  application:
    name: PhotoAppAPIUsers
#  cloud:
#    gateway:
#      discovery:
#        locator:
#          enabled: true
  datasource:
    generateUniqueName: false
    name: photo_app
  h2:
    console:
      enabled: true
      settings:
        webAllowOthers: true
  devtools:
    restart:
      enabled: true
  config:
    import: optional:configserver:http://localhost:8012
  cloud:
    config:
      name: PhotoAppApiConfigServer
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    instanceId: ${spring.application.name}:${instanceId:${random.value}}